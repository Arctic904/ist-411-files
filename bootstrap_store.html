<!DOCTYPE HTML>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
</head>

<script>
    function checkValue(e) {
        // console.log(e)
        if (e.value == "") {
            alert(e.id + " Should Not be empty, please input a value")
        }
    }
</script>

<body>
    <div class="header d-flex flex-column align-items-center">
        <h1>Super Shoe Store</h1>
        <p>You can resize this responsive web page to see the effect!</p>
        <nav class="navbar navbar-expand-lg navbar-light bg-light w-100">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse d-flex justify-content-center" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link" href="#">Home</a>
                    <a class="nav-item nav-link active" href="#">Store</a>
                    <a class="nav-item nav-link" href="#">Checkout</a>
                </div>
            </div>
        </nav>
    </div>
    <br>
    <form>
        <h2>Add New Shoe Item</h2>
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">
                <i class="bi-upc-scan"></i>
            </span>
            <input type="text" class="form-control" placeholder="Shoe Item Model Number" aria-label="Model Number"
                aria-describedby="basic-addon1" id="Model Number" onblur="checkValue(this)">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">
                <i class="bi-body-text"></i>
            </span>
            <input type="text" class="form-control" placeholder="Shoe Description" aria-label="Shoe Description"
                aria-describedby="basic-addon1" id="Description" onblur="checkValue(this)">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">$</span>
            <input type="text" class="form-control" placeholder="Shoe Price" aria-label="Shoe Price"
                aria-describedby="basic-addon1" id="Price" onblur="checkValue(this)">
        </div>
        <select class="form-select text-bg-secondary" aria-label="Shoe Type Select" style="width: fit-content;"
            id="Shoe Type Dropdown" onblur="checkValue(this)">
            <option disabled selected value="">Select Shoe Type</option>
            <option value="running">Running</option>
            <option value="basketball">Basketball</option>
            <option value="dress">Dress</option>
            <option value="other">Other</option>
        </select>
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">
                <i class="bi-menu-button-wide-fill"></i>
            </span>
            <input type="text" class="form-control" placeholder="Shoe Type" aria-label="Shoe Type"
                aria-describedby="basic-addon1" id="Shoe Type Input" onblur="checkValue(this)">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</body>

<style>
    .input-group-text {
        width: 50px;
    }
</style>

</html>
