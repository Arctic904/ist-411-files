<!DOCTYPE html>
<html lang="en" ng-app="userApp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.14/angular.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body ng-controller="UserLoginController">
    <h1>Current User: </h1>
    <p id="user">Signed Out</p>
    <h1>User Login</h1>
    <form ng-submit="loginUser()">
        <input type="text" ng-model="editUser.username" placeholder="Name" required>
        <input type="text" ng-model="editUser.password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>

    <form ng-submit="logoutUser()">
        <button type="submit">Logout</button>
    </form>

    <form ng-submit="createLogin()">
        <input type="text" ng-model="newUser.username" placeholder="Name" required>
        <input type="text" ng-model="newUser.password" placeholder="Password" required>
        <button type="submit">Register</button>
    </form>

    <form ng-submit="readLogin(editUser.id)">
        <input type="text" ng-model="editUser.id" placeholder="User ID" required>
        <button type="submit">Get Login</button>
    </form>
    <div id="read-result"></div>

    <form ng-submit="updateLogin()">
        <input type="text" ng-model="editUser.id" placeholder="User ID" required>
        <input type="text" ng-model="editUser.username" placeholder="Name">
        <input type="text" ng-model="editUser.password" placeholder="Password">
        <button type="submit">Update Login</button>
    </form>

    <form ng-submit="deleteLogin(editUser.id)">
        <input type="text" ng-model="editUser.id" placeholder="User ID" required>
        <button type="submit">Delete Login</button>
    </form>

    <div ng-if="errorMessage" style="color:red">{{errorMessage}}</div>

    <script src="app.js"></script>
</body>

</html>
